<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>
    <div id="Calculator"clearDisplay>
       <input id="display"readonly="">
       <div id="key"> 
      <div class="container">
            <button onclick="appendToDisplay('1')">1</button>
         <button onclick="appendToDisplay('2')">2</button>
         <button onclick="appendToDisplay('3')">3</button>
         <button onclick="appendToDisplay('7')">7</button>
         <button onclick="appendToDisplay('8')">8</button>
         <button onclick="appendToDisplay('9')">9</button>
         <button onclick="appendToDisplay('4')">4</button>
         <button onclick="appendToDisplay('5')">5</button>
         <button onclick="appendToDisplay('6')">6</button>
       
         </div>
               <div class="operators">
         <button onclick="appendToDisplay('-')"class="operators-btn">-</button>
   
         <button onclick="appendToDisplay('*')"class="operators-btn">*</button>
            <button onclick="appendToDisplay('/')"class="operators-btn">/</button>
   <button onclick="appendToDisplay('+')"class="operators-btn">+</button>
   </div>
     <div class="footer">
        
   <button onclick="appendToDisplay('0')">0</button>
         <button onclick="appendToDisplay(',')">,</button>
         <button onclick="calculate()"class="operators-btn">=</button>
         <button onclick="clearDisplay()"class="operators-btn">c</button>
         </div>
       </div>
    </div>
    <script src="./Calculator project .js"></script>
</body>
</html>
